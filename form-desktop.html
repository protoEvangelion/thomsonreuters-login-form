<form class="thomsonreuters-login-form" method="post" action="https://secure.netlinksolution.com/nextgen/login">
  <input type="hidden" name="firmID" value="PLEASE ADD FIRM ID">
  <input type="hidden" name="redirect" value="true">
  <input autocomplete="username" placeholder="Login" type="text" id="trLogin" name="loginUsername" autocapitalize="off" spellcheck="false" required maxlength="50">
  <input autocomplete="current-password" placeholder="Password" type="password" id="trPassword" name="loginPassword" required maxlength="50">
  <div>
    <input type="submit" value="Log In">
    <a id="trReset" href="#">Forgot password?</a>
  </div>
</form>
